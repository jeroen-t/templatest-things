# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        
      # Runs the bicep CLI action - recursive + wildcard
#       - name: Run Bicep build
#         uses: aliencube/bicep-build-actions@v0.3
#         with:
#           files: '**/*.bicep'
      - name: Curiosity is there
        shell: bash
        run: |
          ls -altR **/*.*
          
      - name: Azure CLI Action
        uses: Azure/cli@1.0.4
        with:
          # Specify the script here
          inlineScript: |
            az bicep build --file 'template/azure-sql/azure-sql-server/main.bicep' --outfile ./main.json
          # Azure CLI version to be used to execute the script. If not provided, latest version is used
          # azcliversion: # optional, default is latest     

      # Checks the result
      - name: Check the result
        shell: bash
        run: |
          shopt -s globstar
          ls -altR **/*.*
